<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chambers' Password Generator!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../Assets/lockIcon.ico">
  </head>
  <body>
    
      <script>
        <section class= "wrapper">
          <header>
            <h1>Chambers' Password Generator</h1>
          </header>
          <div class="card">
            <div class="card-header">
              <h2>Generate a Clutch Password</h2>
            </div>
            <div class="card-body">
              <textarea
                readonly
                id="password"
                placeholder="Your Secure Password"
                aria-label="Generated Password"
              ></textarea>
            </div>
            <div class="card-footer">
              <button id="generate" class="btn">Generate Password</button>
            </div>
          </div>
        </section>
      </script>

    <div class="wrapper">
      <header>
        <h1>My Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password is..."
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

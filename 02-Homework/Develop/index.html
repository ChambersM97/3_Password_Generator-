<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chambers' Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../Assets/lockIcon.ico">
  </head>
  <body>
      <script>
        let wantPassword = confirm("Would you like to generate a new password?");

        if (wantPassword = true) {
          alert("Press the big red generate password button to begin!");
        }
      </script>

      <script>
        <div class="wrapper">
          <header>
            <h1>Chambers' Password Generator</h1>
          </header>
          <div class="card">
            <div class="card-header">
              <h2>Generate a Clutch Password</h2>
            </div>
            <div class="card-body">
              <textarea
                readonly
                id="password"
                placeholder="Your Secure Password"
                aria-label="Generated Password"
              ></textarea>
            </div>
            <div class="card-footer">
              <button id="generate" class="btn">Generate Password</button>
            </div>
          </div>
        </div>
      </script>

      <!-- assign variables in Script tags.
      It is important to remember to inclue the
      type=text/javascript -->
      <script type=text/javascript>
        var wantPassword = confirm("Would you like to generate a new password?");
        var characterLength = 0;
        var lowerCase = "abcdefghijklmnopqrstuvwxyz";
        var upperCase = lowerCase.toUpperCase();
        var numbers = "1234567890";
        var specialCharacter = "!#$%&'()*+,-./:;?@][^_`{|}~'<=>";
        var userPassword = "";
        var passwordGroup = "";
        
        if (wantPassword === true) {
          alert("Press the big red generate password button to begin!");
        }
      </script>



    <div class="wrapper">
      <header>
        <h1>Chambers' Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Clutch Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

  </body>
</html>
